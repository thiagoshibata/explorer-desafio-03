<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoring Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="form-event">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="form-name">Nome</label>
                <input type="text" id="form-name" required />
              </div>

              <div class="input-wrapper">
                <label for="form-lastname">Sobrenome </label>
                <input type="text" id="form-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="form-email"
                >Email <span>(Digite um email válido)</span></label
              >
              <input type="email" id="form-email" required />
            </div>

            <div class="input-wrapper">
              <label for="form-password"
                >Senha <span>(Mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="form-password"
                minlength="6"
                required
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="form-mentor">Nome do seu mentor</label>
              <input type="text" id="form-mentor" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <h2>Primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="form-first-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="form-first-date" />
              </div>
              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="form-begin-first">Das</label>
                  <input type="time" id="form-begin-first" />
                </div>
                <div class="input-wrapper">
                  <label for="form-end-first">Ate</label>
                  <input type="time" id="form-end-first" />
                </div>
              </div>
            </div>

            <h2>Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="form-second-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="form-second-date" />
              </div>
              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="form-begin-second">Das</label>
                  <input type="time" id="form-begin-second" />
                </div>
                <div class="input-wrapper">
                  <label for="form-end-second">Ate</label>
                  <input type="time" id="form-end-second" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" value="SALVAR" form="form-event" />
      </footer>
    </div>
  </body>
</html>
